<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Web Design</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="./styles/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans+JP:wght@100;400;800&family=Unbounded:wght@200;300;400;500;600;700;800&display=swap"
  rel="stylesheet">
<script src="./index.js"></script>

<body>
  <div class="navbar">
    <div class="logo">
      <img class="logo-img" src="./images/logo.png" alt="logo">
    </div>
    <div class="nav-links">
      <ul>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </div>
  </div>

  <svg class="paint" viewBox="0 0 100 200">
    <mask id="mask">
      <path id="layer-1" class="path" fill="none" stroke="white" d="M0,70 S50,120 40,70 S70,100 100,0"></path>
    </mask>
    <mask id="mask-1">
      <path id="layer-2" class="path" fill="none" stroke="white" d="M101,137 S26,40 74,136 S-87,109 100,162"></path>
    </mask>
    <mask id="mask-2">
      <path id="layer-3" class="path-3" fill="none" stroke="white" d="M-3,58 S39,59 20,125 S86,55 -4,131"></path>
    </mask>
    <mask id="mask-5">
      <path id="layer-4" class="path-3" fill="none" stroke="white" d="M0,17 Q56,52 60,74 T100,75"></path>
    </mask>
    <mask id="mask-7">
      <path id="layer-7" class="path" fill="none" stroke="white" d="M101,137 S8,8 10,76 S-36,193 100,191"></path>
    </mask>
    <mask id="mask-3">
      <path id="layer-5" class="path-2" fill="none" stroke="white" d="M20,0 S10,20 40,10 S30,80 0,30"></path>
    </mask>
    <mask id="mask-4">
      <path id="layer-6" class="path-2" fill="none" stroke="white" d="M85,-6 S30,47 86,89 S0,85 -5,101"></path>
    </mask>
    </defs>

    <image class="bg-image" href="./images/background-2.jpg" mask="url(#mask)" />
    <image class="bg-image" href="./images/background-2.jpg" mask="url(#mask-1)" />
    <image class="bg-image" href="./images/background.jpg" mask="url(#mask-3)" />
    <image class="bg-image" href="./images/background.jpg" mask="url(#mask-4)" />
    <image class="bg-image" href="./images/background-3.jpg" mask="url(#mask-2)" />
    <image class="bg-image" href="./images/background-3.jpg" mask="url(#mask-5)" />
    <image class="bg-image" href="./images/background-4.jpg" mask="url(#mask-7)" />
  </svg>


  <div class="banner">
    <div class="header-div">
      <h1 class="header">Creative <br>Digital<br>Solutions</h1>
    </div>
  </div>




  <!-- <div class="banner-buttons">
    <button class="banner-button">Services</button>
    <button class="banner-button">About</button>
    <button class="banner-button">Contact</button>
  </div> -->


  <div class="images">
    <div class="test"></div>
    <div class="test"></div>
    <div class="test"></div>
    <div class="test"></div>
    <div class="test"></div>
  </div>

  <div class="flex">
    <div class="services-list">
      <button id="front">front</button>
      <button id="top">top</button>
      <button id="bottom">bottom</button>
      <button id="back">back</button>
    </div>

    <div class="scene">
      <div class="box">
        <div class="face front">front</div>
        <div class="face back">back</div>
        <div class="face top">top</div>
        <div class="face bottom">bottom</div>
        <div class="face left">left</div>
        <div class="face right">right</div>
      </div>
    </div>
  </div>

</body>

</html>
